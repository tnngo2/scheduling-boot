apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'SubscriberMailboxService'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

apply plugin: 'application'

dependencies {
    compile 'com.google.api-client:google-api-client:1.25.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.25.0'
    compile 'com.google.apis:google-api-services-gmail:v1-rev96-1.25.0'
    compile 'com.google.cloud:google-cloud-pubsub:1.44.0'
    compile group: 'org.json', name: 'json', version: '20180813'
    compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile 'com.google.cloud:google-cloud-dialogflow:0.62.0-alpha'
}

task subcribeMailbox(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "services.runnable.SubscriberMailboxService"
}


task registerMailboxNotification(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "services.runnable.RegisterMailboxNotificationService"
}